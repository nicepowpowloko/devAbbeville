<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Stylecontact.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
        </style> 
    <title>sport&co</title>
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <img class="carte" src="../img/92165-carte-national-france-europe-drapeaux.gif">
          <img class="cycliste" src="../img/cycliste.png">
          <img class="foot" src="../img/foot2.png">
          
          <h3>CONTACTEZ-NOUS</h3>
   
          <fieldset>
            <input placeholder="nom prénom" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder=" Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="téléphone" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="mail" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <input placeholder="sujet" type="text" tabindex="6" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="votre message ici" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyez</button>
          </fieldset>
        
        </form>
      </div>
</body>
</html>
