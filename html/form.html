<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/form.css">
    <title>formulaire</title>
</head>
<body>
    

    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>FICHE CONTACT</h3>
   
          <fieldset>
            <input placeholder="nom" type="text" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder=" Address" type="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="téléphone" type="tel" tabindex="3" required>
          </fieldset>
          <fieldset>
            <input placeholder="mail" type="url" tabindex="4" required>
          </fieldset>
          <fieldset>
            <textarea placeholder="votre message ici" tabindex="5" required></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyez</button>
          </fieldset>
        
        </form>
      </div>






</body>
</html>
